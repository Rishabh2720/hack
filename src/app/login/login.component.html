<app-header></app-header>
<div class="container-fluid" style=" width: 100%; height: 100%">
  <div class="row justify-content-center align-content-center" style="width: 100% ; height: 100%; margin: 0">
    <div class="col-auto align-self-center" style="width: 33%">
      <div class="row justify-content-center">
        <div class="col">
          <div class="card bg-light mb-3">
            <div class="card-body">
              <h5 class="card-title">Log In</h5>
              <hr>
              <form>
                <div class="form-group">
                  <div class="form-group">
                    <label for="exampleFormControlSelect1">User Type</label>
                    <select class="form-control" id="exampleFormControlSelect1">
                      <option>Coordinator</option>
                      <option>Guide</option>
                      <option>Student</option>
                    </select>
                  </div>
                  <div class="form-group">
                    <label for="exampleInputUsername">Username</label>
                    <input type="text" class="form-control" id="exampleInputUsername" placeholder="Username">
                  </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                </div>
                <div class="row justify-content-end align-self-center">
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary" (click)="onSubmit()">Submit</button>
                  </div>
                </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
