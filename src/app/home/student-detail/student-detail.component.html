<div class="container">
  <ng-container>
    <ng-container *ngFor="let student of this.students">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">Name Of the Student</h5>
          <div class="row">
            <div class="col-6">
              <div class="row">
                <div class="col">
                  <div class="card-text">Name : {{student.Name}}</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card-text">Usn: {{student.USN}}</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card-text">Email: {{student.Email}}</div>
                </div>
              </div>
            </div>
            <div class="col-6">
              <div class="row">
                <div class="col">
                  <div class="card-text">Sex : {{student.Sex}}</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card-text">Address: {{student.Address}}</div>
                </div>
              </div>
              <div class="row">
                <div class="col">
                  <div class="card-text">Research Paper: {{student["Research Paper"]}}</div>
                </div>
              </div>
            </div>
          </div>
          <hr>
          <div class="row">
            <div class="col">
              <div href="#" class="btn btn-primary">Button</div>
            </div>
          </div>

        </div>
      </div>
      <br>
    </ng-container>
  </ng-container>
</div>
